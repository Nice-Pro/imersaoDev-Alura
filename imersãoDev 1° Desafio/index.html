<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Imersão Dev Alura - Aula 01</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Calculadora de média</h1>
        <p class="page-subtitle">Descubra qual a sua média de nota de todas as provas!</p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
    </div>
    <div class="visor">
        <div class="notas">
            <input type="number" placeholder="Nota 1" name="valor" class="nota1">
            <input type="number" placeholder="Nota 2" name="valor" class="nota2">
            <input type="number" placeholder="Nota 3" name="valor" class="nota3">
            <input type="number" placeholder="Nota 4" name="valor" class="nota4">
        </div>
        <div class="resultados">
            <h3 class="resultado">Resultado de Média</h3>
            <button onclick="clicar()" class="enviar">Resultado</button>
        </div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
</body>
</html>
